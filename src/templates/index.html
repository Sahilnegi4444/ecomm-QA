<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce QA Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            height: 90vh;
            display: flex;
            gap: 20px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        /* Chat Section */
        .chat-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #e0e0e0;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .reset-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .reset-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.05);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 16px;
            display: flex;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 16px;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.bot .message-content {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
            border-bottom-left-radius: 4px;
        }

        .message-time {
            font-size: 11px;
            color: #999;
            margin-top: 4px;
        }

        .typing-indicator {
            display: none;
            padding: 12px 16px;
            background: white;
            border-radius: 16px;
            border: 1px solid #e0e0e0;
            width: fit-content;
        }

        .typing-indicator.active {
            display: block;
        }

        .typing-indicator span {
            height: 8px;
            width: 8px;
            background: #667eea;
            border-radius: 50%;
            display: inline-block;
            margin: 0 2px;
            animation: bounce 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-8px);
            }
        }

        .chat-input {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        #messageInput {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 14px;
            outline: none;
            transition: border 0.3s;
        }

        #messageInput:focus {
            border-color: #667eea;
        }

        #sendBtn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }

        #sendBtn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        #sendBtn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: scale(1);
        }

        /* Products Section */
        .products-section {
            width: 400px;
            background: #f8f9fa;
            padding: 20px;
            overflow-y: auto;
        }

        .products-header {
            margin-bottom: 20px;
        }

        .products-header h2 {
            color: #333;
            font-size: 20px;
            margin-bottom: 8px;
        }

        .products-count {
            color: #666;
            font-size: 14px;
        }

        .product-card {
            background: white;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: all 0.3s;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .product-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 6px 16px rgba(0,0,0,0.15);
        }

        .product-index {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            text-align: center;
            line-height: 24px;
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .product-title {
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            line-height: 1.4;
        }

        .product-details {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .product-category {
            font-size: 12px;
            color: #666;
            background: #e9ecef;
            padding: 4px 8px;
            border-radius: 4px;
        }

        .product-rating {
            font-size: 12px;
            color: #f59e0b;
            font-weight: 600;
        }

        .product-price {
            font-size: 16px;
            font-weight: 700;
            color: #667eea;
        }

        .no-products {
            text-align: center;
            color: #999;
            padding: 40px 20px;
        }

        /* Status bar */
        .status-bar {
            padding: 8px 20px;
            background: #f0f0f0;
            border-top: 1px solid #e0e0e0;
            font-size: 12px;
            color: #666;
            display: flex;
            justify-content: space-between;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        /* Responsive */
        @media (max-width: 968px) {
            .container {
                flex-direction: column;
                height: auto;
            }

            .products-section {
                width: 100%;
                max-height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Chat Section -->
        <div class="chat-section">
            <div class="chat-header">
                <h1>üõçÔ∏è Shopping Assistant</h1>
                <button class="reset-btn" onclick="resetConversation()">
                    üîÑ New Chat
                </button>
            </div>

            <div class="chat-messages" id="chatMessages">
                <div class="message bot">
                    <div class="message-content">
                        <div>Hi! I'm your shopping assistant. Ask me about products, and I can help you find what you need! üéâ</div>
                        <div class="message-time">Just now</div>
                    </div>
                </div>
            </div>

            <div class="typing-indicator" id="typingIndicator">
                <span></span>
                <span></span>
                <span></span>
            </div>

            <div class="chat-input">
                <div class="input-group">
                    <input 
                        type="text" 
                        id="messageInput" 
                        placeholder="Ask me about products... (e.g., 'Show me gaming laptops under $1000')"
                        onkeypress="handleKeyPress(event)"
                    >
                    <button id="sendBtn" onclick="sendMessage()">Send</button>
                </div>
            </div>

            <div class="status-bar">
                <span id="statusText">Ready</span>
                <span id="sessionInfo">Session: default</span>
            </div>
        </div>

        <!-- Products Section -->
        <div class="products-section">
            <div class="products-header">
                <h2>Recommended Products</h2>
                <div class="products-count" id="productsCount">No products yet</div>
            </div>

            <div id="productsList">
                <div class="no-products">
                    Ask me a question to see product recommendations! üîç
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin;
        const sessionId = 'user-' + Math.random().toString(36).substr(2, 9);
        let messageCount = 0;

        // Initialize
        document.getElementById('sessionInfo').textContent = `Session: ${sessionId}`;

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;

            // Disable input
            input.disabled = true;
            document.getElementById('sendBtn').disabled = true;

            // Add user message to chat
            addMessage(message, 'user');
            input.value = '';

            // Show typing indicator
            document.getElementById('typingIndicator').classList.add('active');
            updateStatus('Thinking...');

            try {
                const response = await fetch(`${API_URL}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        session_id: sessionId,
                        k: 5
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                // Hide typing indicator
                document.getElementById('typingIndicator').classList.remove('active');

                // Add bot response
                addMessage(data.response, 'bot', data.is_followup);

                // Update products
                if (data.products && data.products.length > 0) {
                    displayProducts(data.products);
                }

                // Update status
                messageCount++;
                updateStatus(`${messageCount} messages ‚Ä¢ ${data.processing_time}s`);

            } catch (error) {
                console.error('Error:', error);
                document.getElementById('typingIndicator').classList.remove('active');
                addMessage('Sorry, something went wrong. Please try again.', 'bot');
                updateStatus('Error occurred');
            } finally {
                // Re-enable input
                input.disabled = false;
                document.getElementById('sendBtn').disabled = false;
                input.focus();
            }
        }

        function addMessage(text, type, isFollowup = false) {
            const messagesDiv = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            const followupBadge = isFollowup ? '<span style="background:#f59e0b;padding:2px 6px;border-radius:4px;font-size:10px;margin-left:8px;">Follow-up</span>' : '';
            
            messageDiv.innerHTML = `
                <div class="message-content">
                    <div>${text} ${followupBadge}</div>
                    <div class="message-time">${time}</div>
                </div>
            `;
            
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function displayProducts(products) {
            const productsDiv = document.getElementById('productsList');
            const countDiv = document.getElementById('productsCount');
            
            countDiv.textContent = `${products.length} product${products.length !== 1 ? 's' : ''} found`;
            
            productsDiv.innerHTML = products.map(product => `
                <div class="product-card">
                    <div class="product-index">${product.index}</div>
                    <div class="product-title">${product.title}</div>
                    <div class="product-details">
                        <span class="product-category">${product.category}</span>
                        <span class="product-rating">‚≠ê ${product.rating.toFixed(1)}</span>
                    </div>
                    <div class="product-price">$${product.price.toFixed(2)}</div>
                </div>
            `).join('');
        }

        async function resetConversation() {
            if (!confirm('Start a new conversation? This will clear all history.')) {
                return;
            }

            try {
                await fetch(`${API_URL}/sessions/${sessionId}/reset`, {
                    method: 'POST'
                });

                // Clear UI
                const messagesDiv = document.getElementById('chatMessages');
                messagesDiv.innerHTML = `
                    <div class="message bot">
                        <div class="message-content">
                            <div>Hi! I'm your shopping assistant. Ask me about products! üéâ</div>
                            <div class="message-time">Just now</div>
                        </div>
                    </div>
                `;

                document.getElementById('productsList').innerHTML = `
                    <div class="no-products">
                        Ask me a question to see product recommendations! üîç
                    </div>
                `;
                document.getElementById('productsCount').textContent = 'No products yet';
                
                messageCount = 0;
                updateStatus('Ready');
                
            } catch (error) {
                console.error('Error resetting conversation:', error);
                alert('Failed to reset conversation');
            }
        }

        function updateStatus(text) {
            document.getElementById('statusText').textContent = text;
        }

        // Focus input on load
        window.onload = () => {
            document.getElementById('messageInput').focus();
        };
    </script>
</body>
</html>
