<!DOCTYPE html>
<html>
<head>
    <title>E-commerce QA Chatbot</title>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            margin: 0;
        }

        /* Chat section */
        #chatSection {
            flex: 2;
            display: flex;
            flex-direction: column;
            padding: 20px;
            border-right: 2px solid #eee;
        }
        #messages {
            flex: 1;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 12px;
            border-radius: 8px;
            background: #fafafa;
        }
        .msg {
            margin: 10px 0;
            padding: 10px;
            max-width: 75%;
            border-radius: 10px;
        }
        .bot {
            background: #e3f2fd;
            text-align: left;
        }
        .user {
            background: #d1c4e9;
            text-align: right;
            margin-left: auto;
        }

        /* Input */
        #inputBox {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        #textInput {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #bbb;
        }
        #sendBtn {
            padding: 12px 20px;
            cursor: pointer;
            border: none;
            background: #673ab7;
            color: #fff;
            border-radius: 8px;
        }

        /* Typing indicator */
        #typing {
            font-size: 12px;
            color: #777;
            display: none;
        }

        /* Product section */
        #productPanel {
            flex: 1;
            background: #fff;
            padding: 20px;
            overflow-y: auto;
        }
        .productCard {
            border: 1px solid #ccc;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 10px;
            background: #f7f7ff;
        }
        .productCard h4 {
            margin: 0;
            color: #333;
        }
    </style>
</head>

<body>

    <!-- Chat -->
    <div id="chatSection">
        <h2>üõçÔ∏è Shopping Assistant</h2>
        <div id="messages"></div>
        <small id="typing">Bot typing...</small>

        <div id="inputBox">
            <input type="text" id="textInput" placeholder="Ask about any product..." />
            <button id="sendBtn" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <!-- Products -->
    <div id="productPanel">
        <h3>Recommended Products</h3>
        <div id="products"></div>
    </div>

<script>
const API_URL = "http://127.0.0.1:8000";
const sessionId = "user-" + Math.random().toString(36).substr(2, 9);

function addChatMessage(text, sender) {
    const box = document.getElementById("messages");
    const msg = document.createElement("div");
    msg.className = `msg ${sender}`;
    msg.innerHTML = marked.parse(text);
    box.appendChild(msg);
    box.scrollTop = box.scrollHeight;
}

async function sendMessage() {
    const textInput = document.getElementById("textInput");
    const query = textInput.value.trim();
    if (!query) return;

    addChatMessage(query, "user");
    textInput.value = "";

    document.getElementById("typing").style.display = "block";

    const res = await fetch(`${API_URL}/chat`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            query: query,
            session_id: sessionId,
            k: 5
        })
    });

    const data = await res.json();
    document.getElementById("typing").style.display = "none";

    addChatMessage(data.response, "bot");

    displayProducts(data.products);
}

function displayProducts(products) {
    const container = document.getElementById("products");
    container.innerHTML = ""; // Clear old

    products.forEach((product) => {
        const card = document.createElement("div");
        card.className = "productCard";
        card.innerHTML = `
            <h4>${product.title}</h4>
            <p><strong>Rating:</strong> ‚≠ê ${product.rating.toFixed(0)}/5</p>
            <p><strong>Price:</strong> $${product.price.toFixed(2)}</p>
            <small><strong>Category:</strong> ${product.category}</small>
        `;
        container.appendChild(card);
    });
}
</script>

</body>
</html>
